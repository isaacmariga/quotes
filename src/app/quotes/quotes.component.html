<div>
    <h1 class="text-danger">Quotes</h1>
    <hr>
    <ul>
        <div *ngFor="let quote of quote ; let i= index">
            <li appHighlight>
                {{quote.quote}}
            </li>
            <button (click)="toggleDetails(i)">Details</button>
            <button (click)="deleteQuote(true)">Delete</button>
            <app-quote-detail *ngIf="quote.showDescription" [quote]="quote" (isComplete)="quoteDelete($event,i)"></app-quote-detail>


        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>

    </ul>
</div>
