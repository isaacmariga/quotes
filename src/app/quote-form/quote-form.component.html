<div class="container-fluid">
    <h2 class="text-center">Create a new quote</h2>
    <hr>
    <form #quoteForm="ngForm" (ngSubmit)="submitQuote()">
        <div class="form-group">

            <label for="quote">Quote</label>
            <textarea type="text" required class="form-control" id="quote" rows="3" [(ngModel)]="newQuote.quote" quote="quote" #quote="ngModel" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                <p>Quote is required</p>
            </div>


        </div>
        <div class="form-group">

            <label for="author">Author</label>
            <input class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>

        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>


    </form>
